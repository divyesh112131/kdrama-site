<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Queen Mayuri‚Äôs K-Drama Site üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f9c5d1, #d7aefb, #ffe4b5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #3a003a;
      overflow-x: hidden;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .hearts span {
      position: absolute;
      bottom: -10px;
      color: red;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Welcome animation */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      animation: fadeOut 2.5s ease-in-out 3s forwards;
    }
    .welcome-text {
      font-size: 2rem;
      color: #b30059;
      text-shadow: 2px 2px 8px #fff;
      animation: pop 1.5s ease-in-out infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      text-align: center;
      margin-top: 100px;
      z-index: 2;
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .drama-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card h3 {
      padding: 1rem;
      color: #b30059;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      color: #6b0036;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Floating hearts background -->
  <div class="hearts" id="hearts"></div>

  <!-- Welcome screen -->
  <div class="welcome-screen" id="welcome">
    <div class="welcome-text">Welcome my jaagi üòò</div>
  </div>

  <header>
    <h1>For My Queen Mayuri‚Äôs K-Drama Site üíñ</h1>
    <p style="margin-top:10px; font-size:1rem;">Your private K-Drama world made with ‚ù§Ô∏è</p>
  </header>

  <main class="drama-grid" id="dramaGrid">
    <!-- You can add your drama cards here -->
    <!-- Example format:
    <div class="card">
      <img src="poster.jpg" alt="Drama Poster" style="width:100%;height:300px;object-fit:cover;">
      <h3>Drama Name</h3>
    </div>
    -->
  </main>

  <footer>
    Made with ‚ù§Ô∏è by Divyesh for Mayuri üíã
  </footer>

  <script>
    // Floating hearts animation
    const hearts = document.getElementById('hearts');
    const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíû'];
    setInterval(() => {
      const span = document.createElement('span');
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.fontSize = Math.random() * 24 + 16 + 'px';
      hearts.appendChild(span);
      setTimeout(() => span.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
